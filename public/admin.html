<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdict 360 - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Verdict 360</h1>
                        <span class="ml-4 px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">Admin Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-sm text-gray-500">Not logged in</span>
                        <button id="logout-btn" onclick="logout()" class="text-sm text-gray-500 hover:text-gray-700">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Form (hidden when authenticated) -->
        <div id="login-form" class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>

        <!-- Dashboard Content (hidden until authenticated) -->
        <div id="dashboard-content" class="hidden">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-500 rounded-md flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h3M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Total Tenants</dt>
                                    <dd id="total-tenants" class="text-lg font-medium text-gray-900">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-green-500 rounded-md flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Active Subscriptions</dt>
                                    <dd id="active-subscriptions" class="text-lg font-medium text-gray-900">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-yellow-500 rounded-md flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Monthly Conversations</dt>
                                    <dd id="monthly-conversations" class="text-lg font-medium text-gray-900">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-purple-500 rounded-md flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Monthly Revenue</dt>
                                    <dd id="monthly-revenue" class="text-lg font-medium text-gray-900">-</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tenants Table -->
                <div class="bg-white shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                        <div>
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Tenants</h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">All law firms using the platform</p>
                        </div>
                        <button onclick="showCreateTenantForm()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add Tenant
                        </button>
                    </div>
                    <ul id="tenants-list" class="divide-y divide-gray-200">
                        <li class="px-4 py-4">Loading...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Create Tenant Modal -->
        <div id="create-tenant-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Tenant</h3>
                    <form onsubmit="createTenant(event)">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Law Firm Name</label>
                            <input type="text" id="tenant-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Subdomain</label>
                            <input type="text" id="tenant-subdomain" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="tenant-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="tel" id="tenant-phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="hideCreateTenantForm()" class="px-4 py-2 text-sm text-gray-500 hover:text-gray-700">
                                Cancel
                            </button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                Create Tenant
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let authToken = localStorage.getItem('adminToken');

        // Check authentication on load
        if (authToken) {
            showDashboard();
        } else {
            showLogin();
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard-content').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
            loadDashboardData();
        }

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.accessToken) {
                    authToken = data.accessToken;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    alert('Login failed: ' + (data.error || 'Invalid credentials'));
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            showLogin();
        }

        async function loadDashboardData() {
            try {
                const [dashboardRes, tenantsRes] = await Promise.all([
                    fetch(`${API_BASE}/admin/dashboard`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_BASE}/admin/tenants`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);

                if (dashboardRes.ok && tenantsRes.ok) {
                    const dashboard = await dashboardRes.json();
                    const tenants = await tenantsRes.json();

                    // Update stats
                    const stats = dashboard.dashboard.platform_stats;
                    document.getElementById('total-tenants').textContent = stats.total_tenants;
                    document.getElementById('active-subscriptions').textContent = stats.active_subscriptions;
                    document.getElementById('monthly-conversations').textContent = stats.monthly_conversations;
                    document.getElementById('monthly-revenue').textContent = 'R' + stats.monthly_revenue.toLocaleString();

                    // Update tenants list
                    displayTenants(tenants.tenants);
                } else {
                    console.error('Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function displayTenants(tenants) {
            const list = document.getElementById('tenants-list');
            list.innerHTML = '';
            
            tenants.forEach(tenant => {
                const li = document.createElement('li');
                li.className = 'px-4 py-4';
                li.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                                    ${tenant.name.charAt(0)}
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${tenant.name}</div>
                                <div class="text-sm text-gray-500">${tenant.subdomain}.verdict360.com</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="px-2 py-1 text-xs rounded-full ${tenant.subscription_status === 'active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${tenant.subscription_status}
                            </span>
                            <div class="text-right text-sm text-gray-500">
                                <div>${tenant.conversation_count} conversations</div>
                                <div>${tenant.lead_count} leads</div>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function showCreateTenantForm() {
            document.getElementById('create-tenant-modal').classList.remove('hidden');
        }

        function hideCreateTenantForm() {
            document.getElementById('create-tenant-modal').classList.add('hidden');
        }

        async function createTenant(event) {
            event.preventDefault();
            
            const data = {
                name: document.getElementById('tenant-name').value,
                subdomain: document.getElementById('tenant-subdomain').value,
                email: document.getElementById('tenant-email').value,
                phone: document.getElementById('tenant-phone').value
            };

            try {
                const response = await fetch(`${API_BASE}/admin/tenants`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    hideCreateTenantForm();
                    loadDashboardData(); // Refresh the list
                    alert('Tenant created successfully!');
                } else {
                    alert('Error creating tenant: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
